<!DOCTYPE html>
<head>
    <title>Flip Animation</title>
    <script type="text/javascript" src="js/flipAnimation.js"></script>
    <link rel="stylesheet" type="text/css" href="css/flipAnimation.css"> 
</head>
<body>

    <div class="scene scene--card">
        <div id="tt" class="card" onclick="flipCard()">
          <div class="card__face card__face--front"><img class="images" src="Images/0.jpeg" alt="lool"></div>
          <div class="card__face card__face--back"><img class="images" src="Images/1.jpeg" alt="lol"></div>
        </div>
      </div>
      <p>Click card to flip.</p>

</body>
